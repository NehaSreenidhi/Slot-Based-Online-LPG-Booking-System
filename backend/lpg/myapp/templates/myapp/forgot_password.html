{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="icon" href="{% static 'myapp/images/img.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        #grad1 {
            height: 400px;
            background-image: linear-gradient(to bottom, rgba(84,180,211), rgba(255,0,0,0));
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div id="grad1">
        <form method="post">
            {% csrf_token %}
            <table align="center" cellpadding="10" cellspacing="5">
                <tr>
                    <td><br><br></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="text">
                            <h2 class="text-center" style="color: white;">Forgot Password ?</h2>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile_no">Mobile Number:</label>
                        <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-info">Submit</button></td>
                </tr>
                {% if error %}
                <tr>
                    <td colspan="2">
                        <div class="alert alert-danger">{{ error }}</div>
                    </td>
                </tr>
                {% endif %}
            </table>
        </form>
    </div>
    <button class="back-button" onclick="goToLogin()">Back</button>
    <script>
        function goToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>
</div>
</body>
</html>
