{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'myapp/images/img.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        #grad1 {
            height: 400px;
            background-image: linear-gradient(to bottom, rgba(84,180,211), rgba(255,0,0,0));
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div id="grad1">
        <form method="post" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <table align="center" cellpadding="10" cellspacing="5">
                <tr>
                    <br>
                    <br>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="text">
                            <h2><a href="#" style="color: white;">Admin Login Page</a></h2>
                        </div>
                    </td>
                </tr>
                {% if error %}
                <tr>
                    <td colspan="2">
                        <div class="alert alert-danger">{{ error }}</div>
                    </td>
                </tr>
                {% endif %}
                <tr>
                    <td><label for="empID">Employee ID:</label></td>
                    <td><input type="text" class="form-control" id="empID" name="empID" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" class="form-control" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" class="btn btn-info">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <button class="back-button" onclick="goToLogin()">Back</button>

    <script>
        function goToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
