{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="{% static 'myapp/images/img.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #grad1 {
            height: 400px;
            top: 0;
            background-image: linear-gradient(to bottom, rgba(84,180,211), rgba(255,0,0,0));
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #138496;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .input-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="grad1">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="container">
                <table align="center" cellpadding="10" cellspacing="5">
                    <tr>
                        <td><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="text">
                                <h2><a href="#" style="color: white;">Registration page</a></h2>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="username"> Username: </label></td>
                        <td><input type="text" id="username" name="username" required></td>
                    </tr>
                    <tr>
                        <td><label for="mobileNo"> Mobile Number: </label></td>
                        <td><input type="tel" id="mobileNo" name="mobile_no" required></td>
                    </tr>
                    <tr>
                        <td><label for="consumerNo"> Consumer Number: </label></td>
                        <td><input type="text" id="consumerNo" name="consumer_no" required></td>
                    </tr>
                    <tr>
                        <td><label for="pwd"> Enter Password: </label></td>
                        <td>
                            <div class="input-container">
                                <input type="password" id="pwd" name="password1" required>
                                <span class="toggle-password" onclick="togglePassword('pwd')"><i class="fas fa-eye"></i></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="confirmPwd"> Confirm Password: </label></td>
                        <td>
                            <div class="input-container">
                                <input type="password" id="confirmPwd" name="password2" required>
                                <span class="toggle-password" onclick="togglePassword('confirmPwd')"><i class="fas fa-eye"></i></span>
                            </div>
                        </td>
                    </tr>
                    {% if form.errors %}
                        <tr>
                            <td colspan="2">
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for field in form %}
                                            {% for error in field.errors %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        {% endfor %}
                                        {% for error in form.non_field_errors %}
                                            <li>{{ error }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    {% endif %}
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-info">Register</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

    <button class="back-button" onclick="goToLogin()">Back</button>

    <script>
        function goToLogin() {
            window.location.href = "{% url 'login' %}";
        }
        
        function togglePassword(id) {
            var input = document.getElementById(id);
            var icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
