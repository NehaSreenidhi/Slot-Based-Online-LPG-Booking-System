{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="icon" href="{% static 'myapp/images/img.jpg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        #grad1 {
          height: 400px;
          background-image: linear-gradient(to bottom, rgb(84,180,211), rgba(255,0,0,0));
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div id="grad1">
        <div class="container">
            <br>
            <h2 class="text-center" style="color: white;">My Orders</h2>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Consumer Number</th>
                        <th>Delivery Date</th>
                        <th>Time Slot</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.name }}</td>
                        <td>{{ booking.consumer_number }}</td>
                        <td>{{ booking.delivery_date }}</td>
                        <td>{{ booking.time_slot }}</td>
                        <td>{{ booking.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = "{% url 'home' %}";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
